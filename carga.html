<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cargando...</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .loader {
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .texto {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div>
        <div class="loader"></div>
        <div class="texto">
            Cargando, por favor espera...</div>
    </div>

    <script>
        // Redirige despuÃ©s de 2 segundos (2000 ms)
        setTimeout(() => {
            window.location.href = "index.html";
        }, 2000);
    </script>
</body>

</html>
